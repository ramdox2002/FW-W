    <div class="container">
        <form action="" class="container__form">
            <h1>Contact</h1> 
            <div class="container__form-i">
                <div class="container__form__group">
                    <label for="">Nombres</label>
                    <input type="text" placeholder="Write Names" id="name">
                    <span id="error" class="deactive-error"></span>
                </div>
                <div class="container__form__group">
                    <label for="">Apellidos</label>
                    <input type="text" placeholder="Write Lastnames" id="lastname">
                </div>
            </div>

            <div class="container__form-i">
                <div class="container__form__group">
                    <label for="">Email</label>
                    <input type="email" placeholder="Write Email">
                </div>
                <div class="container__form__group">
                    <label for="">Telefono</label>
                    <input type="tel" placeholder="Write Phone">
                </div>
            </div>


            
            <div class="container__form__group-m">
                <label for="">Apellidos</label>
                <textarea cols="30" rows="10" placeholder="Write Message"></textarea>
            </div>
            <button type="submit">
                <div>
                    <strong>Send</strong>
                    <img src="https://reset.com.pe/wp-content/themes/teampicol-reset-150f09da85ad/images/arrow-right-black.svg" alt=""><img src="https://reset.com.pe/wp-content/themes/teampicol-reset-150f09da85ad/images/arrow-right-black.svg" alt=""><img src="https://reset.com.pe/wp-content/themes/teampicol-reset-150f09da85ad/images/arrow-right-black.svg" alt="">
                </div>
            </button>
        </form>
